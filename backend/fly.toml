# fly.toml app configuration file generated for pdf-reader-backend on 2025-08-06T11:52:12-07:00
#
# See https://fly.io/docs/reference/configuration/ for information about how to use this file.
#

app = 'pdf-reader-backend'
primary_region = 'sjc'

[build]

[env]
  FLASK_ENV = 'production'
  PORT = '5002'

[http_service]
  internal_port = 5002
  force_https = true
  auto_stop_machines = 'stop'
  auto_start_machines = true
  min_machines_running = 1
  processes = ['app']

[[vm]]
  memory = '2gb'
  cpu_kind = 'shared'
  cpus = 1
