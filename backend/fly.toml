app = 'pdf-reader-backend'
primary_region = 'sjc'

[build]

[http_service]
  internal_port = 5002
  force_https = true
  auto_stop_machines = true
  auto_start_machines = true
  min_machines_running = 0
  processes = ['app']

[[vm]]
  memory = '1gb'
  cpu_kind = 'shared'
  cpus = 1

[env]
  PORT = "5002"
  FLASK_ENV = "production"
